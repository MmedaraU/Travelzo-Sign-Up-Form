<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Travelzo Sign Up Form</title>
</head>

<body>
  <header>
    <a class="logo">
      <p>Travelzo<span class="blue-text">.</span></p>
    </a>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Log In</a></li>
        <li><a href="#">Join</a></li>
        <li><a href="#">About Us</a></li>
        <li><input type="search" name="Search" placeholder="Search"></li>
      </ul>
    </nav>

  </header>

  <main>
    <section>
      <p>Join for free</p>
      <p>Unleash the traveler<br> <span class="blue-text">inside YOU</span>, Enjoy your<br> Dream Vacation</p>
      <p>Get started with the easiest and most secure website <br>to buy travel tickets</p>

      <a href="#" class="btn btn-transparent">Explore Now</a>
      <a href="#" class="btn btn-blue">Book Now</a>
    </section>

    <form>
      <h1>Create <br>New Account<span class="blue-text">.</span></h1>
      <input type="text" name="" placeholder="Username"><br>
      <input type="text" name="" placeholder="First Name">
      <input type="text" name="" placeholder="Last Name">
      <input type="email" name="" placeholder="Email">
      <input type="password" name="" placeholder="Password">
      <p>Already a Member? <span class="blue-text">Log in</span></p>
      <a href="#" class="btn btn-blue">Create Account</a>
    </form>
  </main>

  <footer>

  </footer>
